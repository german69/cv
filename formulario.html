<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactarme</title>
    <link rel="stylesheet" href="css/estilo01.css">
</head>
<body id="formulario_contacto">
    <h2>Contactarme</h2>
    <form>
        <p>
            <label>Nombre</label>
            <input type="text" placeholder="indique su nombre" id="nombre_contacto">
        </p>
        <p>
            <label>Asunto</label>
            <input type="text" placeholder="escribe el asunto" id="asunto">
        </p>
        <p>
            <label>Mensaje</label>
            <textarea placeholder="deje su mensaje" name="" id="mensaje" cols="30" rows="10"></textarea>
        </p>
        <button type="button" id="concatena"> Concatena </button>
    </form>
    <div id="contenedorResultado" style="display: none;">
        Nombre, asunto y mensaje recibidos: <p id="resultado"></p>
    </div>
    <a href="cv02.html">Regresar al CV</a>
    <script src="js/formulario.js"></script>   
</body>
</html>
